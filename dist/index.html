<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/styles.6145e9cd.css">
    <title>Credit Check | card checker</title>
<script src="/styles.6145e9cd.js"></script></head>

<body>
    <header>
        <img class="site-logo" src="/site-logo.e59d158e.png" alt="CreditCheck Logo">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link--active" href="/index.html">Credit Card Checker</a></li>
                <li class="nav__item"><a class="nav__link" href="/pages/documentation.html">How does it work?</a></li>
                <li class="nav__item"><a class="nav__link" href="/pages/test-cards.html">Test Cards</a></li>
            </ul>
        </nav>
        <div class="hamburger">
            <div class="hamburger__bar-container">
                <span class="hamburger__bar"></span>
                <span class="hamburger__bar"></span>
                <span class="hamburger__bar"></span>
            </div>
        </div>
        <nav class="nav--mobile hidden">
            <ul class="nav__list--mobile">
                <li class="nav__item--mobile"><a class="nav__link--mobile" href="/index.html">Credit Card Checker</a>
                </li>
                <li class="nav__item--mobile"><a class="nav__link--mobile" href="/pages/documentation.html">How does it
                        work?</a></li>
                <li class="nav__item--mobile"><a class="nav__link--mobile" href="/pages/test-cards.html">Test Cards</a>
                </li>
            </ul>
        </nav>
        <script src="/responsiveNav.05aee313.js"></script>
    </header>
    <main>
        <section class="credit-check">
            <div>
                <h1 class="credit-check__header">Check if a credit card number is valid!</h1>
            </div>
            <div class="credit-card">
                <div class="credit-card__base-information">
                    <h3 class="credit-card__title">Credit Card</h3>
                    <h4 class="credit-card__bank">Bank XYZ</h4>
                    <img class="credit-card__chip" src="/credit-card-chip.1a1108cc.png" alt="Credit Card Chip">
                </div>
                <input class="credit-card__input" type="number" placeholder="Card Number">
                <div class="credit-card__placeholder-information">
                    <div class="credit-card__valid-container">
                        <p class="credit-card__placeholder-title">Valid <br>thru</p>
                        <p class="credit-card__placeholder-text">01/2028</p>
                        <p class="credit-card__placeholder-name">John A. Smith</p>
                    </div>
                    <div class="credit-card__provider-image">
                    </div>
                </div>
            </div>
            <div class="result-card">
                <div class="result-card__container">
                    <p class="result-card__text">Please enter a card number above.</p>
                </div>
            </div>
            <div class="information-card">
                <div class="information-card__container">
                    <h3 class="information-card__heading">Card Information</h3>
                    <div class="information-card__results">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="/scripts.bcf3243b.js"></script>
</body>

</html>
